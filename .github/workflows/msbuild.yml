name: MSBuild

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

env:
  VCPKG_BINARY_SOURCES: 'clear;nuget,GitHub,readwrite'

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release, Debug]
        platform: [x86, x64]
        include:
          - platform: x86
            triplet: x86-windows
          - platform: x64
            triplet: x64-windows
    runs-on: windows-latest
    env:
      VCPKG_DEFAULT_TRIPLET: ${{ matrix.triplet }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Restore from cache and install vcpkg
      uses: lukka/run-vcpkg@v10
      with:
        vcpkgGitCommitId: e99d9a4facea9d7e15a91212364d7a12762b7512
        appendedCacheKey: ${{ matrix.triplet }}
    - name: 'Setup NuGet Credentials'
      shell: 'bash'
      run: >
        `vcpkg/vcpkg fetch nuget | tail -n 1`
        sources add
        -source "https://nuget.pkg.github.com/rioki/index.json"
        -storepasswordincleartext
        -name "GitHub"
        -username "rioki"
        -password "${{ secrets.GITHUB_TOKEN }}"
    - name: Integrate vcpkg 
      working-directory: ${{steps.runvcpkg.outputs.RUNVCPKG_VCPKG_ROOT_OUT}}
      run: vcpkg.exe integrate install
    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=${{matrix.configuration}} /property:Platform=${{matrix.platform}} ice.sln
    - name: Test
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: bin/${{matrix.platform}}/${{matrix.configuration}}/ice-test.exe --gtest_filter=-*.GRAPHICAL_*:*.NOCI_*
